<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="top-menu">
            <h3>
                <span id="weekDay"></span>,
                <span id="monthName"></span> 
                2024
            </h3>
            <div class="battery">
                <span>67%</span>
                <img class="img" src="img/images.png" alt="">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p class="text">
                    <span id="weekDayCopy"></span>,
                    <span id="monthNameCopy"></span>  
                    2024
                </p>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
